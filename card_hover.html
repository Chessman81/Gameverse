<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Description</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 80vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 15px 50px;
            height: 35px;
            padding-left: 2250px;
            background-color: rgba(18, 17, 17, 0.5);
        }
        .card{
            width: 400px;
            aspect-ratio:1/0.7;
            border-radius: 8px;
            position:relative;
            cursor: pointer;
        
        }
        .card.image-box {
            width: 100%;
            height:100%;
            border-radius: inherit;


        }
        .card.image-box img{
            width: 100%;
            height:100%;
            object-fit:cover;
            object-position:50% 90%;
            border-radius:inherit;
            transition: 0.5s ease-in-out;
        }
